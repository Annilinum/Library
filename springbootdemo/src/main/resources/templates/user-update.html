<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
<link rel="stylesheet" th:href="@{../mysite.css}">
<body>
<div class="update-form">
    <h2>Редактировать<br>данные пользователя</h2>
    <form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
        <div class="field-name">
            <label class="field-name" for="id"><br>ИД</label>
            <input class="field" readonly type="number" th:field="*{id}" id="id" placeholder="ID">
            <label class="field-name" for="firstName"><br>Имя</label>
            <input class="field" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
            <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
            <label class="field-name" for="lastName"><br>Фамилия</label>
            <input class="field" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
        </div>
        <p>
            <input class="input-create" type="submit" value="Сохранить изменения">
        </p>
    </form>
</div>
</body>
</html>
