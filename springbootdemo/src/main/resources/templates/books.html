<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link rel="stylesheet" th:href="@{../mysite.css}">
</head>
<body>
<div th:switch="${books}">
    <h2 th:case="null">No books found!</h2>
    <div th:case="*">
        <h2>Библиотека</h2>
        <table>
            <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>

            </tr>
            <tr></tr>

            </thead>
            <tbody>
            <tr th:each="book : ${books}">

                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <p style="text-align: center"><a href="/users">Вернуться к списку пользователей</a></p>

</div>
</body>
</html>
